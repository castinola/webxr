<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR Furniture Placement Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #ui {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div id="ui">
  <button id="scaleUp">+</button>
  <button id="scaleDown">-</button>
</div>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';
import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/webxr/ARButton.js';

let camera, scene, renderer;
let furniture;
let controller;

init();

function init() {
  scene = new THREE.Scene();
  camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  document.body.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  // Load furniture model (replace 'chair.glb' with your file)
  const loader = new GLTFLoader();
  loader.load('chair.glb', function(gltf) {
    furniture = gltf.scene;
    furniture.visible = false;
    furniture.scale.set(0.5, 0.5, 0.5); // adjust initial size
    scene.add(furniture);
  });

  // Controller for taps
  controller = renderer.xr.getController(0);
  controller.addEventListener('select', onSelect);
  scene.add(controller);

  // Resize buttons
  document.getElementById('scaleUp').addEventListener('click', () => {
    if (furniture) furniture.scale.multiplyScalar(1.1);
  });
  document.getElementById('scaleDown').addEventListener('click', () => {
    if (furniture) furniture.scale.multiplyScalar(0.9);
  });

  renderer.setAnimationLoop(() => {
    renderer.render(scene, camera);
  });
}

// Place furniture near ceiling when tapped
function onSelect() {
  if (furniture) {
    furniture.position.set(0, 2.5, -1); // 2.5m high, 1m in front
    furniture.visible = true;
  }
}
</script>
</body>
</html>
